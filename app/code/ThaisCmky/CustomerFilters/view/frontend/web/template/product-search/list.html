<table class="table">
    <thead>
    <tr>
        <th><!-- ko i18n: 'SKU' --><!-- /ko --></th>
        <th><!-- ko i18n: 'Name' --><!-- /ko --></th>
        <th><!-- ko i18n: 'Price' --><!-- /ko --></th>
        <th><!-- ko i18n: 'Qty' --><!-- /ko --></th>
        <th><!-- ko i18n: 'Preview' --><!-- /ko --></th>
        <th><!-- ko i18n: 'Details' --><!-- /ko --></th>
    </tr>
    </thead>
    <tbody data-bind="foreach: $parent.productList">
    <tr>
        <td data-bind="i18n: sku"></td>
        <td data-bind="i18n: name"></td>
        <td>
            <span class="addbefore" data-bind="text: $parent.currency"></span>
            <span data-bind="text: price"></span>
        </td>
        <td data-bind="text: qty"></td>
        <td><img data-bind="attr: {src: src, alt: $t('Product Image')}" width="120" height="150"></td>
        <td><a data-bind="attr: {href: href}" target="_blank"><!-- ko i18n: 'View Product' --><!-- /ko --></a></td>
    </tr>
    </tbody>
</table>
